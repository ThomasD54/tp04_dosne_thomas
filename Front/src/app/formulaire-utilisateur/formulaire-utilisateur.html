<h2>Créer un compte utilisateur</h2>

<form [formGroup]="formulaireGroup" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="nom">Nom :</label>
    <input id="nom" type="text" formControlName="nom" placeholder="Entrez le nom">
    <div *ngIf="formulaireGroup.get('nom')?.invalid && formulaireGroup.get('nom')?.touched" class="error">
      Nom obligatoire.
    </div>
  </div>

  <div class="form-group">
    <label for="prenom">Prénom :</label>
    <input id="prenom" type="text" formControlName="prenom" placeholder="Entrez le prénom">
    <div *ngIf="formulaireGroup.get('prenom')?.invalid && formulaireGroup.get('prenom')?.touched" class="error">
      Prénom obligatoire.
    </div>
  </div>

  <div class="form-group">
    <label for="login">Login :</label>
    <input id="login" type="text" formControlName="login" placeholder="Entrez votre identifiant">
    <div *ngIf="formulaireGroup.get('login')?.invalid && formulaireGroup.get('login')?.touched" class="error">
      Login obligatoire.
    </div>
  </div>

  <div class="form-group">
    <label for="pass">Mot de passe :</label>
    <input id="pass" type="password" formControlName="pass" placeholder="Entrez le mot de passe">
    <div *ngIf="formulaireGroup.get('pass')?.invalid && formulaireGroup.get('pass')?.touched" class="error">
      Mot de passe obligatoire (minimum 4 caractères).
    </div>
  </div>

  <button type="submit" class="btn btn-add">Créer le compte</button>
</form>
